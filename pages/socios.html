<form action="/action_page.php">
 <fieldset>
  <legend>Persona:</legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" size="40" maxlength="30" required placeholder="Pedro Alfonso"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" size="40" maxlength="30" placeholder="Perez"><br><br>
  <label for="email" >Email:</label>
  <input type="email" id="email" name="email" value="@correo.com" size="45"><br><br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br><br>
  <label for="educacion">Estudios alcanzados</label>
  <span>
  <input type="checkbox" name="primaria" id="primaria">primaria
  <input type="checkbox" name="secundario" id="secundario">secundario
  <input type="checkbox" name="terciario" id="terciario">terciario
  </span>
  <br>
  <label for="cometario">Reporte su reclamo:</label>
  <textarea name="message" rows="10" cols="150" id="comentario"></textarea>
  <br>
  <input type="submit" value="Submit">
  <input type="reset" value="Delete">
  <input type="file" value="Archivo">
 </fieldset>
</form>
